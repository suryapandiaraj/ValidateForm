<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Validate Form</title>
  </head>

  <body>
    <form id="signup-form">
      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" required /><br />
      <span id="email-error" class="error"></span>
      <br />
      <label for="password">Password</label><br />
      <input type="password" id="password" name="password" required /><br />
      <span id="password-error" class="error"></span>
      <span id="success-message" class="success"></span>
      <br />
      <button type="submit" id="submit-btn">Sign Up</button>
    </form>

    <script>
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error");
      const successMessage = document.getElementById("success-message");

      emailInput.addEventListener("input", () => {
        validateEmail();
      });

      passwordInput.addEventListener("input", () => {
        validatePassword();
      });

      document
        .getElementById("signup-form")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          if (validateEmail() && validatePassword()) {
            const confirmed = window.confirm(
              "Are you sure you want to sign up?"
            );
            if (confirmed) {
              successMessage.textContent = "Successful signup!";
            } else {
              emailInput.value = "";
              passwordInput.value = "";
              successMessage.textContent = "";
            }
          }
        });

      function validateEmail() {
        const emailValue = emailInput.value.trim();
        if (
          emailValue.length < 3 ||
          !emailValue.includes("@") ||
          !emailValue.includes(".")
        ) {
          emailError.textContent =
            "Make sure email is more than 3 characters and has @ and a .";
          return false;
        } else {
          emailError.textContent = "";
          return true;
        }
      }

      function validatePassword() {
        const passwordValue = passwordInput.value.trim();
        if (passwordValue.length < 8) {
          passwordError.textContent =
            "Make sure password is more than 8 characters.";
          return false;
        } else {
          passwordError.textContent = "";
          if (validateEmail()) {
            successMessage.textContent = "All good to go!";
          }
          return true;
        }
      }
    </script>
  </body>
</html>
